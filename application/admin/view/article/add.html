
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加文章</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    {include file='common/css'}
    <link href="/static/ui/library/um/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="container wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加文章<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="" id="form" class="form-horizontal">


                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input autocomplete="off" type="text" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-2">
                                <select id="select" class="form-control m-b category" name="category_id">
                                    <option value="">请选择分类</option>
                                    {foreach $all as $v}
                                    <option value="{$v.id}">{$v.name}</option>
                                    {/foreach}
                                </select>
                            </div>


                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea name="content" style="height: 300px;" id="editor1" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">署名</label>
                            <div class="col-sm-10">
                                <input autocomplete="off" type="text" name="author" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <input autocomplete="off" type="radio" value="0" checked name="status"> 未发布
                                <input autocomplete="off" type="radio" value="1" name="status"> 已发布
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="btn" type="button">确认添加</button>
                                <button class="btn btn-white" onclick="history.back(-1);" type="button">返回上一页</button>
                                <!--<button class="btn btn-white" onclick="history.back(-1);" type="button">返回分类列表</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file='common/js'}
<script src="/static/ui/library/um/umeditor.config.js"></script>
<script src="/static/ui/library/um/umeditor.js"></script>


<script>
    //调用百度富文本编辑器的方法
var ue = UM.getEditor('editor1');
//使用给父级给子集绑定事件可以达到遍历子集的点击事件
$('#form').on('change','.category',function () {
    //赋值当前
    var i = $(this);
    //ajax通过post发送数据
    $.post('{:url("admin/Article/ajaxCategory")}',{id:i.val()},function (e) {
        // console.log(e);
        //判断长度是否存在
        if (e.length) {
            //把一个HTML赋值给str
            var str = '<div class="col-sm-2"><select class = "form-control m-b category" name = "category_id"><option value="">请选择分类</option>';
            //遍历e
            for (var j in e) {
                //把e的第一个数据赋值给d
                var d = e[j];
                //遍历所有的的id和name并拼接起来
                str += '<option value = "'+d.id+'">'+d.name+'</option>';
            }
            //加上结尾
            str += '</select><div>';
           //指向父级并把父级之下的同级兄弟属性全部移除
            i.parent().nextAll().remove();
            //并且把新的HTML加在他之后
            i.parent().after(str);
            if (i.val() == "") {
                // alert('错误');

                // location.href=location.href;
                i.parent().nextAll().remove();

            }


        }else {
            i.parent().nextAll().remove();
        }
    });




});

$('#btn').click(function () {
    var data = $('#form').serialize();
    var a =data.split('&');
    var b = [];
    for(var i=0;i<a.length;i++){
        if (a[i] == "category_id=") {
            i++;
        }
        b[i] = a[i];
    }
    var c = b.join("&");
    console.log(c);
    $.post('',c,function (e) {

        if (e.code){
            layer.alert(e.msg,{icon:1},function () {
                location.href= e.url;
            })
        }else {
            layer.alert(e.msg,{icon:2})
        }
    })
})







</script>

</body>

</html>
